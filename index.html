<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Carousel slider</h1>

  <div class="slideshow-container">

    <section class="slide slide1">

    </section>
  
    <section class="slide slide2">
  
    </section>
  
    <section class="slide slide3">
  
    </section>
  
    <section class="slide slide4">
  
    </section>
  
    <section class="slide slide5">
  
    </section>
  
    <section class="slide slide6">
  
    </section>
  
    <a class="prev">&#8592;</a>
    <a class="next">&#8594;</a>
  
    <div class="dots-container">
      <div class="dots" onclick="currentSlide(1)">
  
      </div>
  
      <div class="dots" onclick="currentSlide(2)">
        
      </div>
  
      <div class="dots" onclick="currentSlide(3)">
        
      </div>
  
      <div class="dots" onclick="currentSlide(4)">
  
      </div>
  
      <div class="dots" onclick="currentSlide(5)">
        
      </div>
  
      <div class="dots" onclick="currentSlide(6)">
        
      </div>
    </div>

  </div>

  



  
  <script src="main.js"></script>
</body>
</html>
